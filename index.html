<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- ICONO -->
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/favicon.svg" type="image/x-icon">
    <!-- TITLE -->
    <title>With PokeApi</title>
    <!-- DESCRIPTION -->
    <meta name="description" content="Calalog of information regarding pokemons, implemented the use of fetch for the consumption of the POKEAPI">
    <!-- CAC -->
    <meta rel="canonical" href="https://with-pokeapi.netlify.app/">
    <!-- Preloader -->
    <link rel="Preloader" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Open Graph -->
    <meta property="og:title" content="With PokeApi"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://with-pokeapi.netlify.app/"/>
    <meta property="og:image" content="https://with-pokeapi.netlify.app/img/PC.png"/>
</head>
<body>
    <div class="modal hidden">
        <section class="modal-content">
            <img src="img/loader.svg" alt="loader">
        </section>
    </div>
    <div class="logo">
        <p>With <span class="color-yellow">PokeApi</span></p>
    </div>
    <header class="header">
        consuming one of the most famous APIs in the development world.
    </header>
    <nav class="navbar">
        <input type="search" name="search" id="search" placeholder="search...">
        <div class="filters">
            <div class="filters-filter filter-all active">All</div>
            <div class="filters-filter filter-pokemons">Pokemons</div>
            <div class="filters-filter filter-berries">Berries</div>
            <div class="filters-filter filter-items">Items</div>
        </div>
    </nav>
    <main class="main">
        <img src="img/loader.svg" alt="loader">
    </main>
    <template id="template-figure">
        <figure>
            <picture>
                <img src="" alt="">
            </picture>
            <figcaption>
                <p><span>Name: </span>Fulano</p>
                <p><span>Experience: </span>50</p>
                <p><span>Type: </span>Fairy</p>
            </figcaption>
            <div class="buttons">
                <button>See More</button>
            </div>
        </figure>
    </template>
    <div class="pagination"></div>
    <footer class="footer">
        All Rights Reserved | <a href="#" class="color-yellow">Albany Vergel</a> - <a href="#" class="color-yellow">Github</a>
    </footer>
    <script src="js/main.js" type="module"></script>
</body>
</html>
